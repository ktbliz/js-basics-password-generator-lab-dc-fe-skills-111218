<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <title>Password Generator</title>
</head>
<body>
  
  <div  id="passwordGenerator">
    <h1>Secure Password Generator</h1>


    <form action="">
      <label for="length">Password Length</label>
      <input id="length" type="text" name="length" placeholder="Desired password length (# of characters, 4 or more)" size="50" required>
      <input id="submit" type="submit" value="Submit">
    </form>


    <!--A generated password should appear within <output> when the form is submitted -->
    <output id="result" />


  </div>

</body>
</html>
